<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/ichigopfp.jpg" class="pfp">
        </div>

        <div class="info">
            <span class="IdNo">Id : 1</span>
            <span class="name">Kurosaki Ichigo</span>
            <span class="job">Getsuga & Tensho</span>
        </div>

        <div class="information">
            <p class="email">Email : Sincere@april.biz</p>
            <p class="street">Street : Gwenborough</p>
            <p class="zip_code">zipcode : 92998-3874</p>
            <p class="suite">Suite : Apt. 556</p>
        </div>
    </div>
</body>
</html>
